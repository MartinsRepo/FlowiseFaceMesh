syntax = "proto3";

package pb.facedetection;

message FD{
    string filename = 1;
    uint64 timestamp = 2;
    uint64 totalFrameCounter = 3;
    repeated Landmarks packedlM = 4; //array of landmark data, packaged to reduce sampling rate
    repeated FaceOval  packedFO = 5; //array of faceoval data
    bool speechDetect = 6;
}

message Landmarks{
    string name = 1;
    int32 x = 2;
    int32 y = 3;
}

message FaceOval{
    string name = 1;
    int32 x = 2;
    int32 y = 3;
}
